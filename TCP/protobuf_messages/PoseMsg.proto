syntax = "proto3";

import "SkaiMsgType.proto";

message PoseMsg {
    SkaiMsgType msg_type_id = 1;

    uint32 num_cameras_in_group = 2;
    
    // one for each camera
    message CameraFrame {
        uint64 camera_identifier_num = 1;
        uint64 epoch_timestamp = 2;
        
        message PosesInFrame {
            message Keypoints {
                // x y coordinates that are floats 0 to 1 
                message xy {
                    float x = 1;
                    float y = 2;
                }
                xy nose = 1;
                xy left_eye = 2;
                xy right_eye = 3;
                xy left_ear = 4;
                xy right_ear = 5;
                xy left_shoulder = 6;
                xy right_shoulder = 7;
                xy left_elbow = 8;
                xy right_elbow = 9;
                xy left_wrist = 10;
                xy right_wrist = 11;
                xy left_hip = 12;
                xy right_hip = 13;
                xy left_knee = 14;
                xy right_knee = 15;
                xy left_ankle = 16;
                xy right_ankle = 17;
                xy neck = 18;

            }
            repeated Keypoints keypoints = 1;
        }
        repeated PosesInFrame poses_in_frame = 3;
    }
    // one for each camera in the camera group
    repeated CameraFrame cameraframe = 3;
}